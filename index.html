<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Stats Preview Card Component</title>
</head>

<body>
    <main>
        <div class="main__img"></div>
    
        <div class="main__container--all">        
            <div class="main__container--text">
                <h1>Get <span id="main__lonelyWord">insights</span> that help your business grow.</h1>
                <p class="main__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>


            <div class="main__container--section">
                <section class="section__companies">
                    <h2>10k+</h2>
                    <span class="section__text">Companies</span>
                </section>

                <section class="section__templates">
                    <h2>314</h2>
                    <span class="section__text">Templates</span>
                </section>

                <section class="section__queries">
                    <h2>12M+</h2>
                    <span class="section__text">Queries</span>
                </section>
            </div>
        </div>

        <div class="main__img--desktop"></div>
    </main>

    <footer>
        <div class="attribution">
            <span class="footer__span">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer__link" target="_blank">Frontend Mentor</a></span>
            <span>Codded by <a href="https://github.com/Marcoswodbarros" class="footer__link" target="_blank">Marcos Barros</a></span>
        </div>
    </footer>
</body>
</html>
